<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runtime Analysis</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/theta.jpg') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
    <style>
        body{
            margin: 2%;
            text-align: center;
            background-color: #604095;
        }
        button,input[type="file"]::-webkit-file-upload-button{
            color: white;
            background-color: purple;
            border-radius: 20px;
            padding: 10px 20px;
        }
        button:hover,input[type="file"]::-webkit-file-upload-button:hover{
            background-color: #5A005A;
        }
        .results{
            background-color: black;
            color: white;
            height: 1000px;
            width: 900px;
            margin: 100px auto;
            padding-top: 50px;
            padding-left: 50px;
            border-radius: 5%;
            overflow-y: auto;
            text-align: left;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>The Big-O Calculator</h1>
    <h3>Upload a PDF/txt file with C++ code to receive an analysis of the runtime</h3>
    <h5>created by Jacinto Gomez</h5>
    <form action="/process" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
    <div class="results">
        <div id="result"></div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit',async function(e){
            e.preventDefault();
            const formdata=new FormData(this);
            const response=await fetch('/process',{
                method:'POST',
                body:formdata
            });
            const result=await response.text();
            document.getElementById('result').innerText=result;
        });
    </script>
</body>
</html>
